<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="NBDialog">
        <form>
            <fieldset>
                <legend>New Book Information</legend>
                    <div>
                        <label for="Title">Title:</label>
                        <input type="text" id="Title" name="Title">
                    </div>

                    <div>
                        <label for="Author">Author:</label>
                        <input type="text" id="Author" name="Author">
                    </div>

                    <div>
                        <label for="Pages">Pages:</label>
                        <input type="number" id="Pages" name="Pages">
                    </div>
                    <div>
                            <legend>Have you read it?</legend>
                            <input type="radio" id="yes" name="read" value="yes">
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="read" value="no">
                            <label for="no">No</label>
                    </div>
            </fieldset>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="Confirm" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <div id="NewBookCatalog">

    </div>
    <table>
        <tr id="NewBookCatalog2">

        </tr>
    </table>
    <button id="showDialog">New Book</button>
    <script src="Library.js">
    </script>
</body>
</html>
